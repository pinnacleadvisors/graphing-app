<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Graphing App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>
    <div id="app-container">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h2>Projects</h2>
                <button id="new-project-btn" class="btn-primary">New Project</button>
            </div>
            <div id="project-list" class="project-list">
                <!-- Projects will be loaded here -->
            </div>
        </aside>

        <!-- Main Content -->
        <main id="main-content" class="main-content">
            <!-- Toolbar -->
            <div class="toolbar">
                <button id="add-node-btn" class="btn">Add Node</button>
                <button id="add-edge-btn" class="btn">Add Edge</button>
                <button id="generate-graph-btn" class="btn">Generate Graph (AI)</button>
                <button id="save-graph-btn" class="btn">Save</button>
            </div>

            <!-- 3D Canvas Container -->
            <div id="canvas-container" class="canvas-container">
                <!-- Three.js will render here -->
            </div>
        </main>
    </div>

    <!-- Three.js from CDN (modern version) -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="js/main.js"></script>
    
    <style>
        /* Node label styling */
        .node-label {
            pointer-events: none;
            user-select: none;
        }
    </style>

    <!-- Application Scripts (loaded via main.js as modules) -->
</body>
</html>
