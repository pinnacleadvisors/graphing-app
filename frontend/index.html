<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Graphing App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>
    <div id="app-container">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h2>Projects</h2>
                <button id="new-project-btn" class="btn-primary">New Project</button>
            </div>
            <div id="project-list" class="project-list">
                <!-- Projects will be loaded here -->
            </div>
        </aside>

        <!-- Main Content -->
        <main id="main-content" class="main-content">
            <!-- Toolbar -->
            <div class="toolbar">
                <button id="add-node-btn" class="btn">Add Node</button>
                <button id="add-edge-btn" class="btn">Add Edge</button>
                <button id="generate-graph-btn" class="btn">Generate Graph (AI)</button>
                <button id="save-graph-btn" class="btn">Save</button>
            </div>

            <!-- 3D Canvas Container -->
            <div id="canvas-container" class="canvas-container">
                <!-- Three.js will render here -->
            </div>
        </main>
    </div>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Application Scripts -->
    <script src="js/main.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/graph-renderer.js"></script>
    <script src="js/node-manager.js"></script>
    <script src="js/edge-manager.js"></script>
    <script src="js/ui-controller.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/websocket-client.js"></script>
    <script src="js/sidebar.js"></script>
</body>
</html>
